        <h1>Plan</h1>
        <div id="token1">
            <h1 id="token"></h1>
            <h1 onload="generate_token()"></h1>
        </div>
        <div class="container">
            <form action="#" id="plan" method="post">
                <label for="fall">Fall:</label><br>
                <input type="text" id="fall" name="fall" value="Enter classes"><br>
                <label for="winter">Winter:</label><br>
                <input type="text" id="winter" name="winter" value="Enter classes"><br><br>
                <label for="spring">Spring:</label><br>
                <input type="text" id="spring" name="spring" value="Enter classes"><br>
                <label for="summer">Summer:</label><br>
                <input type="text" id="summer" name="summer" value="Enter classes"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>

    </body>
